subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'

  repositories {
    mavenCentral()
    mavenLocal()
  }

  dependencies {
    testCompile 'junit:junit:4.12'
  }
}

project(':fluent-hibernate') {
	group="com.github.fluent"
	description="Library to work with Hibernate by fluent API"
	
    dependencies {
		compile group: 'mysql',name: 'mysql-connector-java', version: '5.1.35'
		compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.1.Final'
		compile group: 'com.h2database', name: 'h2', version: '1.3.176'
    }
}

project(':fluent-example') {
	apply plugin: 'application'
	
	group="com.github.fluent"
	description="An example using 'fluent-hibernate' library with MySQL"
	mainClassName="com.github.fluent.hibernate.example.mysql.MySqlExample"
	
    dependencies {
        compile project(':fluent-hibernate')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

task listJars << {
    configurations.compile.each { File file -> println file.name }
}